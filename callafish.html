<!doctype html>
<html lang="en">

<head>
    <title>Call a Fish</title>

    <!-- meta -->
    <meta charset="utf-8" />
    <meta name="author" content="Abhinav Ramakrishnan" />
    <meta name="author" content="Emil Kerimov" />
    <meta name="viewport" content="width=device-width">

    <!-- Style -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />

    <!-- Scripts -->

<body>
    <div id="wrapper">
        <div id="blogtitle">
            Call a Fish
            <div id="subtitle">For when you need some help beating your friend playing chess</div>
        </div>
    </div>

    <br>
    <br>

    <em id="winstate"></em>
    <div id="chess-board" style="width: 400px"></div>

    <br>
    <br>

    <div>
        Start a new game as white: <input type="submit" onclick="startNewGame()">
        <div id="instructions"></div>
        <br>
        <br>
    </div>

    <div>
        Connect to an existing game as black: <input type="text" id="peerid">
        <input type="submit" onclick="parseAndConnectToPeer()">
    </div>

    <script src="./chess-game.js"></script>
